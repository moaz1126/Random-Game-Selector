<!DOCTYPE html>
<html>
<head>
    <title>Random Game Selector</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Random Game Selector</h1>
    <input type="text" id="gameInput" placeholder="Enter a game">
    <button id="addGameBtn">Add ONLINE Game</button>
    <button id="addGameOFBtn">Add OFFLINE Game</button>
    <button id="randomGameBtn">Random ONLINE Game</button>
    <button id="randomGameOFBtn">Random OFFLINE Game</button>
    <h3>Online GAMES</h3>
    <div id="gameList"></div>
    <h3>Offline games</h3>
    <div id="gameListoOF"></div>
    <script src="script.js"></script>
</body>
</html>
